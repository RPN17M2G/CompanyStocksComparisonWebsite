name: Deploy Project to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read  # Allow reading the repository's code
  pages: write    # Allow writing to GitHub Pages
  id-token: write # Allow authenticating for the deployment

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # -----------------------------------------------
  # BUILD JOB: Builds the Vite app
  # -----------------------------------------------
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
      
      - name: Set up Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903
        with:
          node-version: 20 # Use a specific Long-Term Support (LTS) version
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@7b1f4a764d45c48632c6b24a0339c27f5614fb0b
        with:
          path: './dist'

  # -----------------------------------------------
  # DEPLOY JOB: Deploys the artifact to Pages
  # -----------------------------------------------
  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e
